<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

                    <div class="col-4" style="height: 68%; width: 31%; border: 2px solid blue; margin: 1%;">

                    </div>
                    <div class="col-6" style="height: 90%; width: 31%; border: 2px solid blue; margin: 1%;">

                    </div>
                </div>

                
                <div class="row" style="height: 100px;">
                    <div class="col" style="height: 100%;"></div>
                </div>

            </div>

    </div>



    <div class="bottom">
        <div id="currentTime">

        </div>
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fas fa-2x fa-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterplay"></i>
            <i id="next" class="fas fa-2x fa-forward"></i>
        </div>

        <div class="songinfo">
            <span id="masterSongName">song name</span>
        </div>


    </div>
